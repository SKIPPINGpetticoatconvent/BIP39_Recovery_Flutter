permissions:
  contents: write # æˆäºˆ GITHUB_TOKEN å¯¹ä»“åº“å†…å®¹çš„å†™æƒé™ï¼Œä»¥ä¾¿æ¨é€ç‰ˆæœ¬æ›´æ–°
