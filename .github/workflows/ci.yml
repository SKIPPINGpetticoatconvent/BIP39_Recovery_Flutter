on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: è®¾ç½® Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: ç¼“å­˜ Flutter ä¾èµ–
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/.flutter-plugins
            ${{ github.workspace }}/.dart_tool
          key: flutter-android-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            flutter-android-

      - name: ç¼“å­˜ Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: å®‰è£…ä¾èµ–
        run: flutter pub get

      - name: è®¾ç½® Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "adopt"

      - name: æ„å»º Android APK
        run: flutter build apk --release

      - name: ä¸Šä¼  Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5

  build-windows:
    runs-on: windows-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: è®¾ç½® Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: ç¼“å­˜ Flutter ä¾èµ–
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\Pub\Cache
            ${{ github.workspace }}\.flutter-plugins
            ${{ github.workspace }}\.dart_tool
          key: flutter-windows-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            flutter-windows-

      - name: å®‰è£…ä¾èµ–
        run: flutter pub get

      - name: å¯ç”¨ Windows æ¡Œé¢æ”¯æŒ
        run: flutter config --enable-windows-desktop

      - name: æ„å»º Windows å¯æ‰§è¡Œæ–‡ä»¶
        run: flutter build windows --release

      - name: åˆ›å»º Windows å‹ç¼©åŒ…
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../windows-release.zip
        shell: powershell

      - name: ä¸Šä¼  Windows å¯æ‰§è¡Œæ–‡ä»¶
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: windows-release.zip
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: å®‰è£… Linux ä¾èµ– (for Ubuntu 20.04)
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            curl jq bash clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev unzip git build-essential
        shell: bash

      - name: è®¾ç½® Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: å°† Flutter SDK ç›®å½•æ ‡è®°ä¸ºå®‰å…¨
        run: git config --global --add safe.directory "$FLUTTER_ROOT"
        shell: bash

      - name: ç¼“å­˜ Flutter ä¾èµ–
        uses: actions/cache@v4
        with:
          path: |
            /root/.pub-cache
            ${{ github.workspace }}/.flutter-plugins
            ${{ github.workspace }}/.dart_tool
          key: flutter-linux-2004-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            flutter-linux-2004-

      - name: å®‰è£…ä¾èµ–
        run: flutter pub get

      - name: å¯ç”¨ Linux æ¡Œé¢æ”¯æŒ
        run: flutter config --enable-linux-desktop

      - name: æ„å»º Linux å¯æ‰§è¡Œæ–‡ä»¶
        run: flutter build linux --release

      - name: åˆ›å»º Linux å‹ç¼©åŒ…
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../linux-release.tar.gz .
        shell: bash

      - name: ä¸Šä¼  Linux å¯æ‰§è¡Œæ–‡ä»¶
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: linux-release.tar.gz
          retention-days: 5

  create-release:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: è‡ªåŠ¨å¢åŠ ç‰ˆæœ¬å·
        id: version_bumper
        run: |
          current_version=$(grep '^version:' pubspec.yaml | awk '{print $2}' | tr -d '\r')
          base_version=$(echo $current_version | cut -d'+' -f1)
          build_number=$(echo $current_version | cut -d'+' -f2)

          major=$(echo $base_version | cut -d'.' -f1)
          minor=$(echo $base_version | cut -d'.' -f2)
          patch=$(echo $base_version | cut -d'.' -f3)
          new_patch=$((patch + 1))

          new_version="$major.$minor.$new_patch+$build_number"
          echo "æ—§ç‰ˆæœ¬: $current_version"
          echo "æ–°ç‰ˆæœ¬: $new_version"

          sed -i "s/^version: .*/version: $new_version/" pubspec.yaml

          echo "APP_VERSION=$major.$minor.$new_patch" >> $GITHUB_ENV
          echo "new_tag=v$major.$minor.$new_patch" >> $GITHUB_OUTPUT

      - name: æäº¤å¹¶æ¨é€ç‰ˆæœ¬æ›´æ–°
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add pubspec.yaml
          if git diff --staged --quiet; then
            echo "ç‰ˆæœ¬å·æœªæ›´æ”¹ï¼Œæ— éœ€æäº¤ã€‚"
          else
            git commit -m "chore: è‡ªåŠ¨å¢åŠ ç‰ˆæœ¬è‡³ ${{ env.APP_VERSION }} [skip ci]"
            git push
            echo "å·²æˆåŠŸæ¨é€ç‰ˆæœ¬æ›´æ–°ã€‚"
          fi

      - name: ä¸‹è½½æ‰€æœ‰å·¥ä»¶
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: åˆ—å‡ºä¸‹è½½çš„æ–‡ä»¶ (è°ƒè¯•ç”¨)
        run: find artifacts -type f -ls

      - name: æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨è¯¥ç‰ˆæœ¬çš„ release
        id: check_release
        run: |
          if gh release view "${{ steps.version_bumper.outputs.new_tag }}" >/dev/null 2>&1; then
            echo "Release ${{ steps.version_bumper.outputs.new_tag }} å·²å­˜åœ¨ï¼Œè·³è¿‡..."
            echo "skip_release=true" >> $GITHUB_OUTPUT
          else
            echo "Release ${{ steps.version_bumper.outputs.new_tag }} ä¸å­˜åœ¨ï¼Œç»§ç»­..."
            echo "skip_release=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: è·å–ä¸Šä¸€ä¸ª release æ ‡ç­¾
        id: get_previous_tag
        if: steps.check_release.outputs.skip_release == 'false'
        run: |
          PREVIOUS_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_ENV
          echo "ä¸Šä¸€ä¸ªæ ‡ç­¾: $PREVIOUS_TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ç”Ÿæˆæ›´æ–°æ—¥å¿—
        id: generate_changelog
        if: steps.check_release.outputs.skip_release == 'false'
        run: |
          echo "## ğŸš€ æ›´æ–°å†…å®¹" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### âœ¨ æ–°åŠŸèƒ½" >> CHANGELOG.md
          git log ${{ env.PREVIOUS_TAG }}..HEAD --oneline --grep="feat\|add\|new" --grep="åŠŸèƒ½\|æ–°å¢" | sed 's/^/- /' >> CHANGELOG.md || echo "- æ— æ–°åŠŸèƒ½æ›´æ–°" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### ğŸ› é”™è¯¯ä¿®å¤" >> CHANGELOG.md
          git log ${{ env.PREVIOUS_TAG }}..HEAD --oneline --grep="fix\|bug" --grep="ä¿®å¤\|ä¿®æ­£" | sed 's/^/- /' >> CHANGELOG.md || echo "- æ— é”™è¯¯ä¿®å¤" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "---" >> CHANGELOG.md
          echo "**æ„å»ºä¿¡æ¯:**" >> CHANGELOG.md
          echo "- æ„å»ºæ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> CHANGELOG.md
          echo "- Commit: $(git rev-parse --short HEAD)" >> CHANGELOG.md
          echo "- Flutter ç‰ˆæœ¬: $(flutter --version | head -n 1)" >> CHANGELOG.md
          cat CHANGELOG.md

      - name: åˆ›å»ºå¹¶ä¸Šä¼ å‘è¡Œç‰ˆ
        if: steps.check_release.outputs.skip_release == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version_bumper.outputs.new_tag }}
          name: Release ${{ env.APP_VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            artifacts/android-apk/app-release.apk
            artifacts/windows-exe/windows-release.zip
            artifacts/linux-executable/linux-release.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: å‘å¸ƒæˆåŠŸé€šçŸ¥
        if: steps.check_release.outputs.skip_release == 'false'
        run: |
          echo "ğŸ‰ Release ${{ env.APP_VERSION }} åˆ›å»ºæˆåŠŸ!"
          echo "ğŸ”— æŸ¥çœ‹å‘å¸ƒ: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version_bumper.outputs.new_tag }}"
